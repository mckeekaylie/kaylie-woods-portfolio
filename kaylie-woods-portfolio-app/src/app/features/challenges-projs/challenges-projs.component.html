<div class="container">
  <div class="row border-top mt-5">
    <div class="mt-4">
      <h1 class="text-blue-violet">Challenges & Other Projects</h1>
      <p>A collection of challenges and projects I completed independently to manifest my expertise in front-end
        engineering.</p>
    </div>
    <div class="spacer"></div>
  </div>

  <div class="row">
    <ng-container *ngFor="let example of challengesProjs$ | async">
      <div class="col-lg">
        <div class="card h-100 border-transparent" [ngClass]="
            {
              'bg-spring-green-light': example.id === 1,
              'bg-aqua-light':  example.id === 2, 
              'bg-blue-violet-light': example.id === 3
            }">
          <img src="{{example.image}}" class="card-img-top" alt="Screenshot of {{example.title}}">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <p class="fs-5 fw-medium m-0">{{example.title}}</p>
              <!--FRAMEWORK ICONS-->
              <div class="framework-icon-row">
                <ng-container *ngIf="example.id === 1">
                  <div class="d-flex">
                    <img src="assets/images/logos/react.png" class="framework-icon" alt="">
                    <img src="assets/images/logos/nextjs.png" class="framework-icon" alt="">
                  </div>
                </ng-container>
                <ng-container *ngIf="example.id !== 1">
                  <div>
                    <img src="assets/images/logos/angular.png" class="framework-icon" alt="">
                  </div>
                </ng-container>
              </div>
              <!--EXAMPLE DESCRIPTION-->
              <p class="card-text">{{example.description}}</p>
            </div>

            <div>
              <a href="{{example.github}}" class="btn btn-primary my-2 me-3" target="_blank" role="button">
                <img src="assets/images/logos/github-white.svg" class="btn-inner-icon me-1" alt="">
                GitHub Repository
              </a>
              <a href="{{example.link}}" target="_blank" class="btn btn-primary my-2" style="width: fit-content;"
                role="button">
                <img src="assets/images/logos/netlify.png" class="btn-inner-icon me-1" alt="">
                Deployed Application
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="spacer d-lg-none"></div>
    </ng-container>
  </div>
</div>
