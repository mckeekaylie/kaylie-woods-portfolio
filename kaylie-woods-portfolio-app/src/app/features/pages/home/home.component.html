<!--CONTENT-->
<div class="container-fluid p-0">
  <!--HERO-->
  <hero [imageUrl]="imageUrl"></hero>

  <!-- MY JOURNEY -->
  <div class="container-fluid px-0">
    <img src="assets/images/home/journey-border-top.svg" class="img-fluid d-md-none" alt="">

    <div class="row g-0">
      <div class="col-md-3 col-lg-2 p-0">
        <div class="journey-border-left d-none d-md-block"></div>
      </div>
      <div class="col-md-9 col-lg-8 align-self-center">
        <div class="journey-text-wrapper">
          <h1 class="text-blue-violet">My Journey</h1>
          <p>{{myJourneyTxt.para1}}</p>
          <p>{{myJourneyTxt.para2}}</p>
          <p>{{myJourneyTxt.para3}}</p>
          <p>{{myJourneyTxt.para4}}</p>
        </div>
      </div>
      <div class="col-lg-2 p-0">
        <div class="journey-border-right d-none d-lg-block"></div>
      </div>
    </div>

    <img src="assets/images/home/journey-border-bottom.svg" class="img-fluid d-md-none" alt="">
  </div>

  <!-- MY SKILLS -->
  <div class="container-fluid bg-charcoal py-4 px-0">
    <div class="row m-4">
      <div class="col">
        <h1 class="text-spring-green">My Skills</h1>
        <p class="text-white">
          {{skillsTxt.skillsDesc}}
        </p>
      </div>
    </div>

    <img src="assets/images/home/blue-violet-node-lines (1).svg" class="img-fluid" alt="">

    <div class="text-white skills-wrapper">
      <!--IDEATE-->
      <div class="row mb-4">
        <div class="col">
          <div class="d-flex align-items-start">
            <img src="assets/images/home/right-chevron.svg" class="chevron" alt="">
            <div>
              <h1 class="text-aqua">Ideate</h1>
              <p>
                {{skillsTxt.ideateDesc}}
              </p>
              <div class="mb-2" *ngFor="let skill of ideateSkills$ | async">
                <div class="d-flex">
                  <img src="assets/images/home/hexagon.svg" class="list-item-hexagon me-2" alt="">
                  {{skill}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--DESIGN-->
      <div class="row mb-4">
        <div class="col">
          <div class="d-flex align-items-start">
            <img src="assets/images/home/right-chevron.svg" class="chevron" alt="">
            <div>
              <h1 class="text-aqua">Design</h1>
              <p>
                {{skillsTxt.designDesc}}
              </p>
              <div class="mb-2" *ngFor="let skill of designSkills$ | async">
                <div class="d-flex">
                  <img src="assets/images/home/hexagon.svg" class="list-item-hexagon me-2" alt="">
                  {{skill}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--BUILD-->
      <div class="row mb-4">
        <div class="col">
          <div class="d-flex align-items-start">
            <img src="assets/images/home/right-chevron.svg" class="chevron" alt="">
            <div>
              <h1 class="text-aqua">Build</h1>
              <p>
                {{skillsTxt.buildDesc}}
              </p>
              <div class="mb-2" *ngFor="let skill of buildSkills$ | async">
                <div class="d-flex">
                  <img src="assets/images/home/hexagon.svg" class="list-item-hexagon me-2" alt="">
                  {{skill}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <img src="assets/images/home/blue-violet-node-lines (1).svg" class="img-fluid flip-img" alt="">

  </div>

  <!--MY CERTIFICATIONS-->
  <div class="container-fluid px-0 bg-charcoal">
    <div class="mx-4 pb-5">
      <h1 class="text-spring-green">My Certifications</h1>
      <div class="spacer"></div>
      <div class="row text-center">
        <div class="col-md">
          <img src="assets/images/logos/react.png" alt="React" class="certification-logo">
          <img src="assets/images/home/kaylieWoods_reactCertificate.jpg" class="img-fluid rounded">
        </div>
        <div class="spacer d-md-none"></div>
        <div class="col-md">
          <img src="assets/images/logos/angular.png" alt="Angular" class="certification-logo">
          <img src="assets/images/home/kaylieWoods_angularCertificate.jpg" class="img-fluid rounded">
        </div>
        <div class="spacer d-md-none"></div>
        <div class="col-md">
          <img src="assets/images/logos/cSharp.png" alt="C#" class="certification-logo">
          <img src="assets/images/home/kaylieWoods_cSharpCertificate.jpg" class="img-fluid rounded">
        </div>
      </div>
    </div>
  </div>
